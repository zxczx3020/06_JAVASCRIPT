<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>04. 이벤트 핸들러 제거</h1>
    <pre>
        removeEventListener 메소드를 통해
        addEventListener 메소드로 등록한 이벤트 핸들러를 제거한다..

        전달한 인수는 동일하다..
    </pre>

    <button id="btn">클릭해보세요</button>

    <script>
        const $button = document.getElementById("btn");

        const handleClick =() => alert("클릭함");

        $button.addEventListener("click", handleClick);

        $button.removeEventListener("click", handleClick);
    </script>

    <pre>
        이벤트 핸들러 프로퍼티 방식으로 등록한
        이벤트 핸들러는 removeEventListener 메소드로는
        제거할 수 없고, 이벤트 핸들러 프로퍼티에 null을 할당한다..
    </pre>

    <button id="btn2">클릭하기</button>

    <script>
        const $button2 = document.getElementById("btn2");

        const handleOnclick =() => alert("더블클릭");

        $button2.ondblclick = handleOnclick;

        $button2.removeEventListener("dblclick",handleOnclick);   // 더블클릭은 리무브이벤트리스너로 제거 불가

        $button2.ondblclick = null; // 널값을 입력해줘야 제거
    </script>
</body>
</html>
